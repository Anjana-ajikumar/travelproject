
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:MediumSeaGreen;font-family: Arial; margin:0 auto;">
<div class="form-container" style="text-align:center;width:300px;display:block;margin:15% auto;">
<form action="login" method="post">
  {% csrf_token %}
  <h1>Login</h1>
  <input type="text" name="username" placeholder="Enter your username"><br>
  <input type="password" name="password" placeholder="Enter your password"><br>
  <input type="submit">
</form>
   </div>
</body>
</html>
